<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Places Itinerary Generator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo-wrapper">
                <h1 class="logo">PLACES</h1>
                <h2 class="logo-subtext">Itinerary Generator</h2>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#f3f3f3"
                class="bi bi-brightness-low-fill" viewBox="0 0 16 16">
                <path
                    d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8.5 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 11a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm5-5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm-11 0a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9.743-4.036a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707zm-7.779 7.779a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707zm7.072 0a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707zM3.757 4.464a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707z" />
            </svg>
        </header>
        <div class="inputs">
            <label for="place">Where do you want to visit?</label>
            <input class="place-input" id="place" type="text" placeholder="London, Paris etc">








            <div class="sliderContainer">
                <h3>What's your budget</h3>
                <div class="innerContainer">
                    <p>Budget: Â£<span id='budget'></span></p>
                    <input type="range" min="0" max="500" value="50" class="slider" id="budgetSlider">
                </div>
            </div>

            <div class="sliderContainer">
                <h3>How long for?</h3>
                <div class="innerContainer">
                    <p>Number of days: <span id='days'></span></p>
                    <input type="range" min="1" max="20" value="5" class="slider" id="daysSlider">
                </div>
            </div>
        
            <button>Generate Itinerary</button>
        </div>

    </div>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
